# Theme Settings
remote_theme: "mmistakes/minimal-mistakes@4.27.3"
minimal_mistakes_skin: ""

# Site settings
title: "The Little River Flower Farm"
description: "Organic cut flower farm and floristry studio in Redding, Connecticut."
url: "https://millerms.github.io"
baseurl: "/littleriverflowerfarm"
locale: en-US
og_image: "/assets/images/squarespace/2-IMG_0617.jpg"
logo: /assets/images/littleriverflowerfarm_logo.webp
tagline: "Organic cut flower farm in Redding, Connecticut."

# Site Author
author:
  name: "Pat Miller"
  # avatar: "/assets/images/bio-photo.jpg"
  # bio: 
  # location: 
  # email: 

# Site Footer
footer:
  links:
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/thelittleriverflowerfarm?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw%3D%3D"
    - label: "Contact"
      icon: "fas fa-fw fa-envelope"
      url: "/about/#contact"

# Custom scripts loaded in footer
footer_scripts:
  - /assets/js/reveal.js
  - /assets/js/tactile.js
  - /assets/js/ui.js
  - /assets/js/refs.js
  - /assets/js/testimonials.js

# Theme settings
plugins:
  - jekyll-remote-theme
  - jekyll-data
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-include-cache

# Formspree endpoint (replace with your form ID)
formspree_endpoint: "https://formspree.io/f/mkooogdp"

# Navigation
navigation:
  - title: "Home"
    url: "/"

# Theme default: 'system' | 'light' | 'dark'
theme_default: light

# Collections
collections:
  pages:
    output: true
    permalink: /:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: single
      author_profile: false
      classes: wide

  - scope:
      path: ""
      type: "posts"
    values:
      layout: single
      author_profile: false
      classes: wide
  
# Markdown Processing
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Reading Files
include:
  - .htaccess
  - _pages

exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - minimal-mistakes-jekyll.gemspec
  - node_modules
  - package.json
  - package-lock.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test

keep_files:
  - .git
  - .svn

encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: ""

atom_feed:
hide: TRUE

